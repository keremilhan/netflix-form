<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Form</title>
    <link rel="shortcut icon" href="img/netflix-logo.ico" type="image/x-icon">  
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Net<span>Flix</span></h1>
        <h3>Thank you for signing up at Netflix. Tell us more about yourself.</h3>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter Your Name"><br>
            <label for="age">Age</label><br>
            <input type="text" id="age" placeholder="Age"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="Enter your Email"><br>
            <label for="content-type">Content Type</label><br>
            <select name="content-type" id="content-type">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
            </select>
            <div id="checkbox">
                <input type="checkbox" id="type1">
                <label for="type1">Comedy</label><br>
                <input type="checkbox" id="type2">
                <label for="type2">Action</label><br>
                <input type="checkbox" id="type3">
                <label for="type3">Romance</label><br>
            </div>
            <div id="radio">
                <label for="radio-heading">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any Comment..."></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
